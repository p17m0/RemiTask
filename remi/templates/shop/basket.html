{% extends 'base.html' %}
{% block content %}
{% for product in basket %}
    {{ product.commodity.name }}
    {% if basket %}
    <form method="POST" action="{% url 'shop:del_commodity' product.commodity.id %}">
        {% csrf_token %}
        <button value="delete">
            Удалить из корзины
        </button>
    </form >
    {% endif %}
{% endfor %}
{% if basket %}
<a href="{% url 'shop:order' %}">
    <button>
        заказать
    </button>
</a>
{% endif %}
{% endblock content %}
